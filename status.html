<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <form enctype="multipart/form-data" id="uploadForm">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <!-- image-preview-filename input [CUT FROM HERE]-->

                    <div class="input-group image-preview">
                        <input type="text" class="form-control image-preview-filename" name="file" disabled="disabled">
                        <!-- don't give a name === doesn't send on POST/GET -->
                        <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                            <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" id="file_input" name="input-file-preview"/>
                        <!-- rename it -->
                    </div>

                        <img src="img/loader.gif" id="load_image" width="20px;" height="20px;" style="margin-left:20%; display: none;"/>
                </span>
                    </div><!-- /input-group image-preview [TO HERE]-->
                </div>
            </div>
            </div>
        </div>
    <div class="alert alert-danger alert-dismissable" id="wrong_file_alert" style="margin-top: 2%; display:none;">
